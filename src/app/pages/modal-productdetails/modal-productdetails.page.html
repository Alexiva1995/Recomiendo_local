<ion-content>

  <div class="contenedor-alimento">
    <div class="slide-precio">
      <p style="color: white;">
        <ion-icon name="star" style="color: #FFB300;"></ion-icon>
         {{(product.rating | number:'1.1-1') || (product.rating_quality | number:'1.1-1') }}
      </p>
    </div>
    <!--   <img src="assets/img/food1grande.png" style="width: 100%;" alt=""> -->
    <img 
      [src]="img"
      style="max-width: 379px;width: 100%;max-height: 204px;min-height: 204px;min-width: 379px;" />
  </div>


  <div class="contenedor">
    <h1 style="font-size: 25px;">{{product.name | titlecase}}</h1>
    <p style="margin: 0; color: #C0C0C0; font-size: 15px;  opacity: 0.8;">{{product.description}}</p>
    <p style="color: #FF5A31; font-size: 18px;">{{product.price}}$</p>
  </div>


  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start" style="margin-right: 0.5rem;
      height: 35px;
      width: 35px;
      margin-bottom: 1rem;">
        <img [src]="'https://valdusoft.com/recomiendo/company/image/'+avatar"
          onerror="this.src='https://via.placeholder.com/123'" style="    width: 40px;
          height: 40px;
          max-width: 40px;
          min-width: 40px;
          border-radius: 50%;">
      </ion-thumbnail>
      <ion-label>
        <h3 style="font-size: 20px; font-weight: 400;">{{local.name | titlecase}}</h3>
        <div class="dividir-opcion">
          <p>
            <span class="head-star" slot="start">
              <ion-icon src="assets/img/icon/estrella.svg" class="icono-start"></ion-icon>
              <ion-icon src="assets/img/icon/estrella.svg" class="icono-start"></ion-icon>
              <ion-icon src="assets/img/icon/estrella.svg" class="icono-start"></ion-icon>
              <ion-icon src="assets/img/icon/estrella.svg" class="icono-start"></ion-icon>
              <ion-icon src="assets/img/icon/estrella.svg" class="icono-start"></ion-icon>
            </span>
          </p>
          <p style="display: flex;align-items: center;" (click)="go()">Mas informaci√≥n <span
              style="color:#FF5A31; margin-left: 7px;font-size: 1.5rem;">
              <ion-icon name="chevron-forward"> </ion-icon>
            </span> </p>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
  <p style="font-size: 18px; margin-left: 1rem; font-weight: 400;">Comentarios</p>
  <ion-textarea auto-grow="true" class="personalizar-textarea" placeholder="Agrega instrucciones o comentarios">
  </ion-textarea>
</ion-content>


<ion-footer class="ion-no-border">
  <div class="container-footer">

    <div class="contenedor-btn">
      <ion-buttons style="background: #F3F3F3;border-radius: 10px;">
        <ion-button color="dark" class="personalizar-btn" (click)="remove()">
          <ion-icon name="remove-outline"></ion-icon>
        </ion-button>
        <p style="margin: 0; color: #C0C0C0;"> {{product.quantity}} </p>
        <ion-button color="dark" class="personalizar-btn" (click)="add()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

    <div class="contenedor-agregar">
      <ion-button class="btn-food" size="small" (click)="modallocal()" [disabled]='product.quantity === 0'>Agregar
      </ion-button>
    </div>

  </div>
</ion-footer>
