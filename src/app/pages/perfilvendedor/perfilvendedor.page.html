<ion-header class="ion-no-border">

</ion-header>

<ion-content class="new-background-color">
  <ion-toolbar class="new-background-color">
    <div class="ajustar">
        <div>
          <!-- <ion-buttons slot="start" class="color">
            <ion-back-button defaultHref="/" style="color: #fff;"></ion-back-button>
          </ion-buttons> -->
        </div>
        <div>
          <ion-title style="padding:0;  padding-left: 2rem;">Editar perfil</ion-title>
        </div>
        <div style=" font-size: 1.7rem;margin-right: 1rem;">
          <ion-buttons slot="start" >
            <!-- <ion-icon name="checkmark-outline"></ion-icon>           -->
          </ion-buttons>
        </div>
    </div>
  </ion-toolbar>

    <div class="contenedor">
      <div class="contenedor-buscar">
        <!-- <ion-searchbar   placeholder="Buscar amigos..."></ion-searchbar> -->
      </div>
      
   <form [formGroup]="avatarform">
      <div class="gradiente"  (click)="captureImage(2)">
        <img [src]="imgSelected2"  alt="" class="img-custom"
        onerror="this.src='assets/img/torta.png'">
      </div>
      <div class="contenedor-logo">
        <ion-avatar>
          <img [src]="imgSelected1" (click)="captureImage(1)" onerror="this.src='https://images-na.ssl-images-amazon.com/images/I/51e6kpkyuIL._AC_SY355_.jpg'">
          <ion-fab-button size="small">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-avatar>
      </div>
    </form>
      
      <h1 class="titulo">Bunny Food 
        <span style="color: #FFB300;">
          <ion-icon name="pencil"></ion-icon>
        </span>
      </h1>
    
        <ion-list>
          <form [formGroup]="form">
          <ion-label position="stacked" style="font-size: 17px;
          font-weight: 800;
          margin-left: 30px;
          margin-top: 0px;
          margin-bottom: 0px;">Horario de trabajo</ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-item style="width: 90%; margin: 0 auto;">
                  <ion-label position="stacked" style="font-size: 22px">Desde</ion-label>
                  <span style="color: #FFB300;
                  position: absolute;
                  right: 2rem;
                  top: 3.1rem;">
                    <ion-icon name="calendar"></ion-icon>
                  </span>
                  <ion-select formControlName="desdefecha">
                    <ion-select-option value="lunes">Lunes</ion-select-option>
                    <ion-select-option value="martes">Martes</ion-select-option>
                    <ion-select-option value="miercols">Miercoles</ion-select-option>
                    <ion-select-option value="jueves">Jueves</ion-select-option>                    <ion-select-option value="viernes">Viernes</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>

              <ion-col size="6">
                <ion-item style="width: 90%; margin: 0 auto;">
                  <ion-label position="stacked" style="font-size: 22px">Hasta</ion-label>
                  <span style="color: #FFB300;
                  position: absolute;
                  right: 2rem;
                  top: 3.1rem;">
                    <ion-icon name="calendar"></ion-icon>
                  </span>
                  <ion-select formControlName="hastafecha">
                    <ion-select-option value="viernes" >Viernes</ion-select-option>
                    <ion-select-option value="sabado">Sabado</ion-select-option>
                    <ion-select-option value="domingo">Domingo</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>

              <ion-col size="6">
                <ion-item style="width: 90%; margin: 0 auto;">
                  <ion-label position="stacked" style="font-size: 22px">Desde</ion-label>
                  <ion-input  type="tel " maxlength="2" formControlName="desdehora"  placeholder="Am">
                    <span style="color: #FFB300;position: absolute;right: 0px;">
                      <ion-icon name="pie-chart"></ion-icon>
                    </span>
                  </ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="6">
                <ion-item style="width: 90%; margin: 0 auto;">
                  <ion-label position="stacked" style="font-size: 22px">Hasta</ion-label>
                  <ion-input  type="tel " maxlength="2" formControlName="hastahora"  placeholder="Pm">
                    <span style="color: #FFB300;position: absolute;right: 0px;">
                      <ion-icon name="pie-chart"></ion-icon>
                    </span>
                  </ion-input>
                </ion-item>
              </ion-col>

            </ion-row>
          </ion-grid> 

          <ion-item style="width: 90%; margin: 0 auto;">
            <ion-label position="stacked" style="font-size: 22px">Teléfono *</ion-label>
            <ion-input formControlName="phone" placeholder="+57 25488741">
              <span style="color: #FFB300;position: absolute;right: 0px;">
                <ion-icon name="pencil"></ion-icon>
              </span>
            </ion-input>
          </ion-item>

          <ion-item style="width: 90%; margin: 0 auto;">
            <ion-label position="stacked" style="font-size: 22px">Dirección *</ion-label>
            <ion-input formControlName="address" placeholder="Dirección">
              <span style="color: #FFB300;position: absolute;right: 0px;">
                <ion-icon name="pencil"></ion-icon>
              </span>
            </ion-input>
          </ion-item>

          <div class="contenedor-mapa">
            <div #mapElement class="map"></div>
          </div>

        </form> 

        <form [formGroup]="passform">

          

          <ion-item style="width: 90%; margin: 0 auto;">
            <ion-label position="stacked" style="font-size: 22px">Contraseña *</ion-label>
            <ion-input formControlName="password" placeholder="Ingresa una contraseña  *">
              <span style="color: #FFB300;position: absolute;right: 0px;">
                <ion-icon name="eye"></ion-icon>
              </span>
            </ion-input>
          </ion-item>

          <div style="position: relative;">
            <ion-item style="width: 90%; margin: 0 auto;">
              <ion-label position="stacked" style="font-size: 22px">Repetir Contraseña *</ion-label>
              <ion-input formControlName="repassword" placeholder="Repite la contraseña *">
              </ion-input>
            </ion-item>
            <span style="color: #FFB300;
            position: absolute;
            right: 2rem;
            bottom: 6px;
            z-index: 2;
            " (click)="updatePassword()">
              <ion-icon name="pencil"></ion-icon>
            </span>
          </div>

        </form>


        </ion-list>
 
  
      <ion-button style="
      margin: 0 auto;
    height: 60px;
    width: 90%;
    color: #fff;
    --border-radius: 20px;
    font-size: 23px;
    --background-hover: none;
    margin-top: 2rem; "
      expand="block" shape="block"
      [disabled]="form.status == 'INVALID'"
      (click)="saveData()"
      class="finalUser second" mode='ios'>
        Guardar
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-button>


    </div>  
</ion-content>
